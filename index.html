<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists n grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2 wrapper">
    <div class="unit">
      <h1>Prehistoric mammals</h1>
    </div>
    <div class="card grid">
      <div class="unit island-1-2">
        <figure>
          <img class="img-flex"src="images/arsinoitherium.jpg" alt="arsinoitherium">
          <figcaption>
            <h2>Arsinoitherium</h2>
            <p>Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
            <p>Learn more about Arsinoitherium</p>
            <a href="#">https://en.wikipedia.org/wiki/Arsinoitherium</a>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>

</body>
</html>
