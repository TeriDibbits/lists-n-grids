<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists n grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>

  <main class="grid island-1-2 wrapper">
    <div class="unit push-1-2">
      <h1 class="push-0 unit sx-1">Prehistoric mammals</h1>
    </div>
    <ol class="grid pad-b grid-stretch">
      <li class="push-1-2 unit xs-1">
        <div class="card">
          <figure class="unit island-1-2 push-0">
            <img class="img-flex push-1-2" src="images/arsinoitherium.jpg" alt="arsinoitherium">
            <figcaption>
              <h2 class="push-1-2 giga">Arsinoitherium</h2>
              <p class="push-1-2">Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
              <a class="mega" href="https://en.wikipedia.org/wiki/Arsinoitherium">Learn more about Arsinoitherium</a>
            </figcaption>
          </figure>
        </div>
      </li>
      <li class="push-1-2 unit xs-1">
        <div class="card">
          <figure class="unit island-1-2 push-0">
            <img class="img-flex push-1-2" src="images/elasmotherium.jpg" alt="arsinoitherium">
            <figcaption>
              <h2 class="push-1-2 giga">Elasmotherium</h2>
              <p class="push-1-2">Elasmotherium, also known as the Giant Siberian Unicorn, is an extinct genus of rhinoceros endemic to Eurasia during the Late Pliocene through the Pleistocene.</p>
              <a class="mega" href="https://en.wikipedia.org/wiki/Elasmotherium">Learn more about Elasmotherium</a>
            </figcaption>
          </figure>
        </div>
      </li>
      <li class="push-1-2 unit xs-1">
        <div class="card">
          <figure class="unit island-1-2 push-0">
            <img class="img-flex push-1-2" src="images/glyptodon.jpg" alt="arsinoitherium">
            <figcaption>
              <h2 class="push-1-2 giga">Glyptodon</h2>
              <p class="push-1-2">Glyptodon was a large, armored mammal, a relative of armadillos that lived during the Pleistocene epoch.</p>
              <a class="mega" href="https://en.wikipedia.org/wiki/Glyptodon">Learn more about Glyptodon</a>
            </figcaption>
          </figure>
        </div>
      </li>
      <li class="push-1-2 unit xs-1">
        <div class="card">
          <figure class="unit island-1-2 push-0">
            <img class="img-flex push-1-2" src="images/megatherium.jpg" alt="arsinoitherium">
            <figcaption>
              <h2 class="push-1-2 giga">Megatherium</h2>
              <p class="push-1-2">Megatherium was a genus of elephant-sized ground sloths endemic to South America that lived from the Early Pliocene to the Pleistocene.</p>
              <a class="mega" href="https://en.wikipedia.org/wiki/Megatherium">Learn more about Megatherium</a>
            </figcaption>
          </figure>
        </div>
      </li>
    </ol>
  </main>

</body>
</html>
